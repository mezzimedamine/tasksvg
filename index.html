<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="panel">
      <span class="label">percent:</span
      ><input type="number" min="0.1" max="2.0" step="0.1" value="1" /><span
        >percent</span
      >
    </div>
    <svg
      id="visual"
      viewBox="0 0 1370 1170"
      width="1370"
      height="1170"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      version="1.1"
    >
      <rect x="0" y="0" width="1370" height="1170" fill="#f8f8f8"></rect>
      <path
        d="M0 859L28.5 870.2C57 881.3 114 903.7 171.2 897.8C228.3 892 285.7 858 342.8 832.8C400 807.7 457 791.3 514 809.5C571 827.7 628 880.3 685 914.7C742 949 799 965 856.2 958C913.3 951 970.7 921 1027.8 911.8C1085 902.7 1142 914.3 1199 920.3C1256 926.3 1313 926.7 1341.5 926.8L1370 927L1370 1171L1341.5 1171C1313 1171 1256 1171 1199 1171C1142 1171 1085 1171 1027.8 1171C970.7 1171 913.3 1171 856.2 1171C799 1171 742 1171 685 1171C628 1171 571 1171 514 1171C457 1171 400 1171 342.8 1171C285.7 1171 228.3 1171 171.2 1171C114 1171 57 1171 28.5 1171L0 1171Z"
        fill="#0077ff"
        stroke-linecap="round"
        stroke-linejoin="miter"
      ></path>
    </svg>
  </body>
  <script href="script.js">
    var svg = document.querySelector("svg");

    var svgWidth = parseFloat(svg.getAttributeNS(null, "width"));
    var svgHeight = parseFloat(svg.getAttributeNS(null, "height"));

    function scaleSVG(percent) {
      svg.setAttributeNS(null, "width", svgWidth * percent);
      svg.setAttributeNS(null, "height", svgHeight * percent);
      svg.setAttributeNS(null, "viewBox", "0 0 " + svgWidth + " " + svgHeight);
    }

    var inputs = document.querySelectorAll("input");

    var inputPercent = inputs[0];

    inputPercent.oninput = (event) => {
      var percent = parseFloat(event.target.value);

      scaleSVG(percent);
    };
  </script>
</html>
